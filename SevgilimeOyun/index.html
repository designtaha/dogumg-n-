<!DOCTYPE html>
<html lang="tr">
<head>

<body>
  <div id="cakeScreen">

    <div class="cake">

      <div class="candles">
        <div class="candle"></div>
        <div class="candle"></div>
        <div class="candle"></div>
        <div class="candle"></div>
      </div>
    </div>

  </div>

  <div id="gameScreen">
    <!-- 12 ev burada grid ile yerleşecek -->

    <div class="house">Şubat<div class="fence fence-top"></div><div class="fence fence-bottom"></div><div class="fence fence-left"></div><div class="fence fence-right"></div></div>
    <div class="house">Mart<div class="fence fence-top"></div><div class="fence fence-bottom"></div><div class="fence fence-left"></div><div class="fence fence-right"></div></div>
    <div class="house">Nisan<div class="fence fence-top"></div><div class="fence fence-bottom"></div><div class="fence fence-left"></div><div class="fence fence-right"></div></div>
    <!-- diğer evler... -->
    <div id="player"></div>
  </div>

  <script src="main.js"></script>

</html>
